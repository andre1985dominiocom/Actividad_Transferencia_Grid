<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgBach" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentBach" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentBach2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowBach">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgBach)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="70" cy="70" r="60" fill="#f59e0b" opacity="0.12"/>
  <circle cx="330" cy="230" r="70" fill="#10b981" opacity="0.12"/>
  
  <!-- Birrete de graduación (cap) -->
  <g transform="translate(200, 90)">
    <!-- Base del birrete -->
    <ellipse cx="0" cy="5" rx="45" ry="12" fill="url(#accentBach)" opacity="0.8"/>
    <rect x="-45" y="-5" width="90" height="10" fill="url(#accentBach)" opacity="0.9"/>
    
    <!-- Tablero superior -->
    <rect x="-40" y="-15" width="80" height="3" fill="url(#accentBach)" filter="url(#glowBach)"/>
    
    <!-- Borla -->
    <line x1="20" y1="-15" x2="32" y2="-28" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="32" cy="-28" r="5" fill="#fbbf24" opacity="0.9">
      <animate attributeName="cy" values="-28;-25;-28" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Diploma enrollado -->
  <g transform="translate(100, 180)">
    <rect x="-30" y="-10" width="60" height="20" rx="2" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" opacity="0.9"/>
    <line x1="-25" y1="-3" x2="25" y2="-3" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="3" x2="25" y2="3" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
    
    <!-- Sello -->
    <circle cx="15" cy="0" r="6" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.7"/>
    <circle cx="15" cy="0" r="3" fill="#ef4444" opacity="0.5"/>
    
    <!-- Cinta -->
    <rect x="-5" y="-12" width="10" height="6" fill="#ef4444" opacity="0.8"/>
    <path d="M -5 -6 L -8 2 L 0 -2 L 8 2 L 5 -6" fill="#ef4444" opacity="0.7"/>
  </g>
  
  <!-- Libros apilados -->
  <g transform="translate(290, 190)">
    <!-- Libro 1 -->
    <rect x="-25" y="0" width="50" height="12" rx="1" fill="#3b82f6" opacity="0.8"/>
    <rect x="-23" y="2" width="46" height="8" rx="0.5" fill="#1e293b" opacity="0.3"/>
    
    <!-- Libro 2 -->
    <rect x="-28" y="-15" width="56" height="12" rx="1" fill="#10b981" opacity="0.8"/>
    <rect x="-26" y="-13" width="52" height="8" rx="0.5" fill="#1e293b" opacity="0.3"/>
    
    <!-- Libro 3 -->
    <rect x="-24" y="-28" width="48" height="10" rx="1" fill="#8b5cf6" opacity="0.8"/>
    <rect x="-22" y="-26" width="44" height="6" rx="0.5" fill="#1e293b" opacity="0.3"/>
  </g>
  
  <!-- Calendario/Semestres -->
  <g transform="translate(100, 240)">
    <rect x="0" y="0" width="80" height="45" rx="4" fill="#0f172a" stroke="url(#accentBach2)" stroke-width="2" opacity="0.9"/>
    
    <!-- Header del calendario -->
    <rect x="0" y="0" width="80" height="12" rx="4" fill="url(#accentBach2)" opacity="0.4"/>
    <text x="40" y="9" font-family="Arial" font-size="9" fill="white" text-anchor="middle" font-weight="bold">SEMESTRE</text>
    
    <!-- Cuadrícula de meses -->
    <rect x="8" y="18" width="12" height="10" rx="1" fill="#10b981" opacity="0.6"/>
    <rect x="24" y="18" width="12" height="10" rx="1" fill="#10b981" opacity="0.6"/>
    <rect x="40" y="18" width="12" height="10" rx="1" fill="#10b981" opacity="0.6"/>
    <rect x="56" y="18" width="12" height="10" rx="1" fill="#3b82f6" opacity="0.6"/>
    
    <rect x="8" y="31" width="12" height="10" rx="1" fill="#3b82f6" opacity="0.6"/>
    <rect x="24" y="31" width="12" height="10" rx="1" fill="#3b82f6" opacity="0.6"/>
    <rect x="40" y="31" width="12" height="10" rx="1" fill="#8b5cf6" opacity="0.4"/>
    <rect x="56" y="31" width="12" height="10" rx="1" fill="#8b5cf6" opacity="0.4"/>
  </g>
  
  <!-- Calculadora científica -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="50" height="70" rx="4" fill="#0f172a" stroke="#3b82f6" stroke-width="2" opacity="0.9"/>
    
    <!-- Pantalla -->
    <rect x="5" y="5" width="40" height="15" rx="2" fill="#1e3a8a" opacity="0.8"/>
    <text x="25" y="16" font-family="monospace" font-size="10" fill="#3b82f6" text-anchor="middle">123</text>
    
    <!-- Botones -->
    <circle cx="12" cy="30" r="4" fill="#475569" opacity="0.7"/>
    <circle cx="25" cy="30" r="4" fill="#475569" opacity="0.7"/>
    <circle cx="38" cy="30" r="4" fill="#475569" opacity="0.7"/>
    
    <circle cx="12" cy="42" r="4" fill="#475569" opacity="0.7"/>
    <circle cx="25" cy="42" r="4" fill="#475569" opacity="0.7"/>
    <circle cx="38" cy="42" r="4" fill="#475569" opacity="0.7"/>
    
    <circle cx="12" cy="54" r="4" fill="#475569" opacity="0.7"/>
    <circle cx="25" cy="54" r="4" fill="#475569" opacity="0.7"/>
    <circle cx="38" cy="54" r="4" fill="#10b981" opacity="0.8"/>
    
    <circle cx="12" cy="64" r="4" fill="#475569" opacity="0.7"/>
    <rect x="21" y="60" width="21" height="8" rx="2" fill="#ef4444" opacity="0.7"/>
  </g>
  
  <!-- Fórmula matemática -->
  <g transform="translate(50, 120)">
    <text x="0" y="0" font-family="serif" font-size="18" fill="#f59e0b" opacity="0.7" font-style="italic">
      x² + y² = r²
    </text>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Átomo (ciencias) -->
  <g transform="translate(60, 50)">
    <circle cx="0" cy="0" r="4" fill="#3b82f6" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.6" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.6" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6" transform="rotate(120)"/>
    
    <circle cx="20" cy="0" r="3" fill="#10b981" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Estrellas de excelencia -->
  <g transform="translate(340, 120)">
    <polygon points="0,-8 2,-3 8,-2 3,2 5,8 0,5 -5,8 -3,2 -8,-2 -2,-3" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <g transform="translate(350, 160)">
    <polygon points="0,-6 1.5,-2 6,-1.5 2,1.5 3.5,6 0,4 -3.5,6 -2,1.5 -6,-1.5 -1.5,-2" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Matrícula/Certificado -->
  <g transform="translate(320, 250)">
    <rect x="0" y="0" width="60" height="35" rx="3" fill="#0f172a" stroke="url(#accentBach)" stroke-width="2" opacity="0.9"/>
    <line x1="8" y1="10" x2="52" y2="10" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="18" x2="45" y2="18" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
    <line x1="8" y1="25" x2="45" y2="25" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Partículas flotantes -->
  <circle cx="150" cy="140" r="2" fill="#f59e0b" opacity="0.6">
    <animate attributeName="cy" values="140;120;140" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="200" r="2" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="200;180;200" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="220" r="2" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>