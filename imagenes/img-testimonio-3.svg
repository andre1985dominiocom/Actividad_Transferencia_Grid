<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTest3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentTest3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skinTone3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowTest3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <clipPath id="circleClip3">
      <circle cx="200" cy="200" r="140"/>
    </clipPath>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="url(#bgTest3)"/>
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="80" cy="80" r="100" fill="#f59e0b" opacity="0.08"/>
  <circle cx="320" cy="320" r="120" fill="#ef4444" opacity="0.08"/>
  
  <!-- Anillos decorativos -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#accentTest3)" stroke-width="1" opacity="0.1"/>
  <circle cx="200" cy="200" r="185" fill="none" stroke="url(#accentTest3)" stroke-width="1" opacity="0.08"/>
  
  <!-- Círculo principal para avatar -->
  <circle cx="200" cy="200" r="150" fill="url(#accentTest3)" opacity="0.15" filter="url(#glowTest3)"/>
  <circle cx="200" cy="200" r="140" fill="#1e293b" stroke="url(#accentTest3)" stroke-width="4" filter="url(#glowTest3)"/>
  
  <!-- Avatar mejorado - Mujer joven estudiante -->
  <g clip-path="url(#circleClip3)">
    <!-- Cuello -->
    <rect x="182" y="218" width="36" height="32" fill="url(#skinTone3)"/>
    
    <!-- Sudadera/Hoodie -->
    <ellipse cx="200" cy="290" rx="95" ry="80" fill="#f59e0b"/>
    <path d="M 105 280 Q 140 270 175 275 L 175 320 L 105 330 Z" fill="#dc2626"/>
    <path d="M 295 280 Q 260 270 225 275 L 225 320 L 295 330 Z" fill="#dc2626"/>
    
    <!-- Capucha del hoodie -->
    <path d="M 145 245 Q 145 235 155 232 L 245 232 Q 255 235 255 245 L 250 260 L 150 260 Z" fill="#ef4444" opacity="0.4"/>
    <ellipse cx="200" cy="250" rx="55" ry="12" fill="#dc2626" opacity="0.3"/>
    
    <!-- Cordones de la sudadera -->
    <line x1="185" y1="250" x2="180" y2="270" stroke="#fbbf24" stroke-width="2"/>
    <line x1="215" y1="250" x2="220" y2="270" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="180" cy="272" r="3" fill="#fbbf24"/>
    <circle cx="220" cy="272" r="3" fill="#fbbf24"/>
    
    <!-- Cabeza y cara -->
    <ellipse cx="200" cy="172" rx="46" ry="54" fill="url(#skinTone3)"/>
    
    <!-- Orejas -->
    <ellipse cx="154" cy="177" rx="7" ry="11" fill="#fcd34d"/>
    <ellipse cx="246" cy="177" rx="7" ry="11" fill="#fcd34d"/>
    
    <!-- Cabello largo con coleta -->
    <ellipse cx="200" cy="135" rx="54" ry="40" fill="#7c2d12"/>
    <path d="M 146 140 Q 140 165 145 190" fill="#7c2d12"/>
    <path d="M 254 140 Q 260 165 255 190" fill="#7c2d12"/>
    
    <!-- Coleta/moño -->
    <ellipse cx="200" cy="120" rx="25" ry="20" fill="#7c2d12" transform="rotate(-10 200 120)"/>
    <circle cx="200" cy="125" r="8" fill="#f59e0b" opacity="0.8"/>
    
    <!-- Flequillo moderno -->
    <path d="M 150 130 Q 160 120 170 128 Q 180 118 190 128 Q 200 118 210 128 Q 220 118 230 128 Q 240 120 250 130" fill="#7c2d12"/>
    
    <!-- Cejas expresivas -->
    <path d="M 172 162 Q 182 159 192 162" fill="none" stroke="#7c2d12" stroke-width="3" stroke-linecap="round"/>
    <path d="M 228 162 Q 218 159 208 162" fill="none" stroke="#7c2d12" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Ojos grandes y expresivos -->
    <ellipse cx="182" cy="174" rx="13" ry="11" fill="white"/>
    <ellipse cx="218" cy="174" rx="13" ry="11" fill="white"/>
    <circle cx="184" cy="174" r="8" fill="#1e293b"/>
    <circle cx="220" cy="174" r="8" fill="#1e293b"/>
    <circle cx="186" cy="171" r="3.5" fill="white" opacity="0.9"/>
    <circle cx="222" cy="171" r="3.5" fill="white" opacity="0.9"/>
    
    <!-- Pestañas -->
    <path d="M 169 169 Q 166 165 169 163" fill="none" stroke="#7c2d12" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 175 167 Q 172 162 175 160" fill="none" stroke="#7c2d12" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 231 169 Q 234 165 231 163" fill="none" stroke="#7c2d12" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 225 167 Q 228 162 225 160" fill="none" stroke="#7c2d12" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Nariz -->
    <path d="M 200 177 L 200 190" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="197" cy="192" rx="2.5" ry="2" fill="#fcd34d" opacity="0.3"/>
    <ellipse cx="203" cy="192" rx="2.5" ry="2" fill="#fcd34d" opacity="0.3"/>
    
    <!-- Sonrisa amplia -->
    <path d="M 180 200 Q 200 212 220 200" fill="none" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 180 200 Q 200 208 220 200" fill="#ef4444" opacity="0.2"/>
    
    <!-- Rubor en mejillas -->
    <ellipse cx="168" cy="187" rx="10" ry="7" fill="#ef4444" opacity="0.25"/>
    <ellipse cx="232" cy="187" rx="10" ry="7" fill="#ef4444" opacity="0.25"/>
    
    <!-- Pecas -->
    <circle cx="175" cy="185" r="1" fill="#f59e0b" opacity="0.4"/>
    <circle cx="178" cy="188" r="1" fill="#f59e0b" opacity="0.4"/>
    <circle cx="225" cy="185" r="1" fill="#f59e0b" opacity="0.4"/>
    <circle cx="222" cy="188" r="1" fill="#f59e0b" opacity="0.4"/>
  </g>
  
  <!-- Comillas decorativas -->
  <g transform="translate(70, 50)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="70" fill="url(#accentTest3)" opacity="0.25" font-weight="bold">"</text>
    <text x="5" y="5" font-family="Georgia, serif" font-size="70" fill="url(#accentTest3)" opacity="0.15" font-weight="bold">"</text>
  </g>
  
  <g transform="translate(300, 340)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="70" fill="url(#accentTest3)" opacity="0.25" font-weight="bold">"</text>
    <text x="-5" y="-5" font-family="Georgia, serif" font-size="70" fill="url(#accentTest3)" opacity="0.15" font-weight="bold">"</text>
  </g>
  
  <!-- Estrellas de calificación -->
  <g transform="translate(200, 55)">
    <g transform="translate(-50, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest3)"/>
    </g>
    <g transform="translate(-25, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest3)"/>
    </g>
    <g transform="translate(0, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest3)"/>
    </g>
    <g transform="translate(25, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest3)"/>
    </g>
    <g transform="translate(50, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest3)"/>
    </g>
  </g>
  
  <!-- Badge verificado -->
  <g transform="translate(275, 155)">
    <circle cx="0" cy="0" r="24" fill="#f59e0b" opacity="0.95" filter="url(#glowTest3)"/>
    <circle cx="0" cy="0" r="18" fill="#d97706"/>
    <path d="M -9 0 L -4 9 L 12 -9" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Libro estudiante -->
  <g transform="translate(120, 160)">
    <path d="M -12 -10 Q -10 -14 0 -14 Q 10 -14 12 -10 L 12 10 Q 10 12 0 12 Q -10 12 -12 10 Z" fill="#ef4444" opacity="0.85" filter="url(#glowTest3)"/>
    <line x1="0" y1="-12" x2="0" y2="10" stroke="#1e293b" stroke-width="1.5" opacity="0.4"/>
    <line x1="-8" y1="-5" x2="-2" y2="-5" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="-8" y1="0" x2="-2" y2="0" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="-8" y1="5" x2="-2" y2="5" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="2" y1="-5" x2="8" y2="-5" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="2" y1="0" x2="8" y2="0" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="2" y1="5" x2="8" y2="5" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Corazón animado -->
  <g transform="translate(320, 240)">
    <path d="M 0 6 L -10 -6 Q -15 -12 -10 -17 Q -5 -22 0 -15 Q 5 -22 10 -17 Q 15 -12 10 -6 Z" fill="#ef4444" opacity="0.9" filter="url(#glowTest3)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite" additive="sum"/>
    </path>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Thumbs up -->
  <g transform="translate(80, 240)">
    <path d="M -6 6 L -6 -12 Q -6 -18 0 -18 L 6 -18 L 10 -6 L 10 12 L -6 12 Z M 6 -18 L 6 -24 Q 6 -30 12 -26 Q 15 -24 12 -18 L 6 -12" fill="#10b981" opacity="0.85" filter="url(#glowTest3)"/>
    <circle cx="2" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Estrella de logro -->
  <g transform="translate(80, 320)">
    <polygon points="0,-15 4,-5 15,-4 6,4 9,15 0,9 -9,15 -6,4 -15,-4 -4,-5" fill="#fbbf24" opacity="0.9" filter="url(#glowTest3)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;5;0;-5;0" dur="5s" repeatCount="indefinite" additive="sum"/>
    </polygon>
  </g>
  
  <!-- Partículas brillantes -->
  <circle cx="100" cy="200" r="4" fill="#f59e0b" opacity="0.7" filter="url(#glowTest3)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="4" fill="#ef4444" opacity="0.7" filter="url(#glowTest3)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="110" r="3" fill="#fbbf24" opacity="0.8" filter="url(#glowTest3)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="130" r="2" fill="#ef4444" opacity="0.6">
    <animate attributeName="cy" values="130;120;130" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="270" r="2" fill="#f59e0b" opacity="0.6">
    <animate attributeName="cy" values="270;260;270" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="280" r="3" fill="#ef4444" opacity="0.5">
    <animate attributeName="cy" values="280;270;280" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>