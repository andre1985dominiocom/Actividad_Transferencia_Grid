<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgIdiomas" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentIdiomas" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowIdiomas">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgIdiomas)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="80" cy="80" r="70" fill="#3b82f6" opacity="0.12"/>
  <circle cx="320" cy="220" r="80" fill="#8b5cf6" opacity="0.12"/>
  
  <!-- Globo terráqueo central -->
  <g transform="translate(200, 140)">
    <circle cx="0" cy="0" r="55" fill="none" stroke="url(#accentIdiomas)" stroke-width="3" filter="url(#glowIdiomas)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Líneas de latitud -->
    <ellipse cx="0" cy="0" rx="55" ry="15" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="55" ry="30" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Líneas de longitud -->
    <ellipse cx="0" cy="0" rx="15" ry="55" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="30" ry="55" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Continentes estilizados -->
    <path d="M -20 -10 Q -15 -15 -10 -12 L -8 -5 Q -10 0 -15 2 Z" fill="#3b82f6" opacity="0.6"/>
    <path d="M 10 -20 Q 20 -18 25 -10 L 20 0 Q 15 5 10 0 Z" fill="#8b5cf6" opacity="0.6"/>
    <path d="M -5 15 Q 0 20 8 18 L 12 25 Q 5 28 -5 25 Z" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <!-- Burbujas de diálogo con idiomas -->
  <g transform="translate(80, 80)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#0f172a" stroke="#3b82f6" stroke-width="2" opacity="0.9"/>
    <path d="M -15 20 L -10 25 L -5 20" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">Hello</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">English</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(320, 80)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#0f172a" stroke="#8b5cf6" stroke-width="2" opacity="0.9"/>
    <path d="M 15 20 L 10 25 L 5 20" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Hola</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Español</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(70, 220)">
    <ellipse cx="0" cy="0" rx="38" ry="25" fill="#0f172a" stroke="#3b82f6" stroke-width="2" opacity="0.9"/>
    <path d="M -15 -20 L -10 -25 L -5 -20" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">Bonjour</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Français</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(330, 220)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#0f172a" stroke="#8b5cf6" stroke-width="2" opacity="0.9"/>
    <path d="M 15 -20 L 10 -25 L 5 -20" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="bold">你好</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">中文</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Libro de idiomas -->
  <g transform="translate(180, 260)">
    <path d="M 0 0 Q -5 -8 -10 -10 L -10 5 Q -5 7 0 5 Z" fill="#3b82f6" opacity="0.7"/>
    <path d="M 0 0 Q 5 -8 10 -10 L 10 5 Q 5 7 0 5 Z" fill="#8b5cf6" opacity="0.7"/>
    <line x1="-8" y1="-5" x2="-3" y2="-5" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="-8" y1="-2" x2="-3" y2="-2" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="-8" y1="1" x2="-3" y2="1" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="3" y1="-5" x2="8" y2="-5" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="3" y1="-2" x2="8" y2="-2" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="3" y1="1" x2="8" y2="1" stroke="white" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Auriculares/Audio -->
  <g transform="translate(220, 40)">
    <path d="M -15 5 Q -15 -10 0 -10 Q 15 -10 15 5" fill="none" stroke="url(#accentIdiomas)" stroke-width="3" stroke-linecap="round"/>
    <rect x="-18" y="5" width="8" height="12" rx="2" fill="url(#accentIdiomas)" opacity="0.8"/>
    <rect x="10" y="5" width="8" height="12" rx="2" fill="url(#accentIdiomas)" opacity="0.8"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Símbolos de alfabetos -->
  <text x="40" y="150" font-family="serif" font-size="18" fill="#3b82f6" opacity="0.5">A</text>
  <text x="360" y="150" font-family="serif" font-size="18" fill="#8b5cf6" opacity="0.5">字</text>
  <text x="45" y="50" font-family="serif" font-size="16" fill="#8b5cf6" opacity="0.5">Ω</text>
  <text x="355" y="50" font-family="serif" font-size="16" fill="#3b82f6" opacity="0.5">א</text>
  
  <!-- Ondas de sonido -->
  <g transform="translate(180, 40)">
    <path d="M 0 0 Q -3 -5 -5 0 Q -3 5 0 0" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Estrellas de aprendizaje -->
  <circle cx="150" cy="110" r="3" fill="#fbbf24" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="110" r="3" fill="#fbbf24" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Partículas flotantes -->
  <circle cx="120" cy="180" r="2" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="170" r="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="170;150;170" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>