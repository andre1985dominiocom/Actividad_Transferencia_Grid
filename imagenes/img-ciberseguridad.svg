<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgCiber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentCiber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowCiber">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgCiber)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="80" cy="80" r="60" fill="#ef4444" opacity="0.1"/>
  <circle cx="320" cy="220" r="70" fill="#10b981" opacity="0.12"/>
  
  <!-- Escudo principal (shield) -->
  <g transform="translate(200, 120)">
    <path d="M 0 -50 Q 40 -50 40 -30 L 40 20 Q 40 50 0 70 Q -40 50 -40 20 L -40 -30 Q -40 -50 0 -50 Z" 
          fill="url(#shieldGradient)" 
          stroke="#10b981" 
          stroke-width="3" 
          filter="url(#glowCiber)" 
          opacity="0.9">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Checkmark en el escudo -->
    <path d="M -15 5 L -5 15 L 20 -15" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          opacity="0.9"/>
  </g>
  
  <!-- Candado -->
  <g transform="translate(100, 180)">
    <rect x="-15" y="5" width="30" height="25" rx="3" fill="#0f172a" stroke="#f59e0b" stroke-width="2" opacity="0.9"/>
    <rect x="-8" y="10" width="16" height="15" rx="2" fill="#f59e0b" opacity="0.3"/>
    <path d="M -10 5 L -10 -5 Q -10 -15 0 -15 Q 10 -15 10 -5 L 10 5" 
          fill="none" 
          stroke="#f59e0b" 
          stroke-width="2.5"/>
    <circle cx="0" cy="17" r="3" fill="#f59e0b"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Firewall representación -->
  <g transform="translate(300, 100)">
    <rect x="-25" y="0" width="50" height="80" rx="4" fill="#0f172a" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="25" x2="20" y2="25" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="40" x2="20" y2="40" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="55" x2="20" y2="55" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="70" x2="20" y2="70" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    
    <!-- Líneas verticales -->
    <line x1="-10" y1="5" x2="-10" y2="75" stroke="#ef4444" stroke-width="1.5" opacity="0.4"/>
    <line x1="0" y1="5" x2="0" y2="75" stroke="#ef4444" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="5" x2="10" y2="75" stroke="#ef4444" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Amenazas/ataques bloqueados -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="12" fill="#ef4444" opacity="0.3" filter="url(#glowCiber)">
      <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M -6 -6 L 6 6 M -6 6 L 6 -6" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Código binario/encriptación -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#10b981" opacity="0.6">101</text>
    <text x="0" y="15" font-family="monospace" font-size="12" fill="#10b981" opacity="0.5">010</text>
    <text x="0" y="30" font-family="monospace" font-size="12" fill="#10b981" opacity="0.6">110</text>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Llave de encriptación -->
  <g transform="translate(80, 240)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#f59e0b" opacity="0.8"/>
    <line x1="8" y1="0" x2="25" y2="0" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
    <line x1="18" y1="-4" x2="18" y2="4" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
    <line x1="23" y1="-4" x2="23" y2="4" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Huella digital -->
  <g transform="translate(320, 220)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <path d="M -8 -12 Q -8 0 -8 12" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <path d="M -3 -14 Q -3 0 -3 14" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <path d="M 3 -14 Q 3 0 3 14" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <path d="M 8 -12 Q 8 0 8 12" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Alerta de seguridad -->
  <g transform="translate(100, 90)">
    <polygon points="0,-15 13,10 -13,10" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-5" x2="0" y2="3" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="0" cy="7" r="1.5" fill="#f59e0b"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Conexión segura SSL -->
  <g transform="translate(270, 230)">
    <rect x="0" y="0" width="40" height="25" rx="3" fill="#0f172a" stroke="#10b981" stroke-width="2" opacity="0.8"/>
    <text x="8" y="17" font-family="Arial" font-size="11" fill="#10b981" font-weight="bold">SSL</text>
  </g>
  
  <!-- Partículas de datos protegidos -->
  <circle cx="150" cy="100" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="180" r="3" fill="#f59e0b" opacity="0.6">
    <animate attributeName="cy" values="180;160;180" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="220" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>