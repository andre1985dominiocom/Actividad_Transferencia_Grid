<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTest2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentTest2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skinTone2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowTest2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <clipPath id="circleClip2">
      <circle cx="200" cy="200" r="140"/>
    </clipPath>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="url(#bgTest2)"/>
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="80" cy="80" r="100" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="320" cy="320" r="120" fill="#ec4899" opacity="0.08"/>
  
  <!-- Anillos decorativos -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#accentTest2)" stroke-width="1" opacity="0.1"/>
  <circle cx="200" cy="200" r="185" fill="none" stroke="url(#accentTest2)" stroke-width="1" opacity="0.08"/>
  
  <!-- Círculo principal para avatar -->
  <circle cx="200" cy="200" r="150" fill="url(#accentTest2)" opacity="0.15" filter="url(#glowTest2)"/>
  <circle cx="200" cy="200" r="140" fill="#1e293b" stroke="url(#accentTest2)" stroke-width="4" filter="url(#glowTest2)"/>
  
  <!-- Avatar mejorado - Hombre profesional -->
  <g clip-path="url(#circleClip2)">
    <!-- Cuello -->
    <rect x="180" y="220" width="40" height="35" fill="url(#skinTone2)"/>
    
    <!-- Camisa y traje -->
    <ellipse cx="200" cy="295" rx="100" ry="85" fill="#1e293b"/>
    <path d="M 100 285 Q 140 275 175 280 L 175 330 L 100 340 Z" fill="#0f172a"/>
    <path d="M 300 285 Q 260 275 225 280 L 225 330 L 300 340 Z" fill="#0f172a"/>
    
    <!-- Solapa del traje -->
    <path d="M 175 250 L 155 285 L 165 290 L 185 255 Z" fill="#374151"/>
    <path d="M 225 250 L 245 285 L 235 290 L 215 255 Z" fill="#374151"/>
    
    <!-- Camisa blanca -->
    <path d="M 185 255 L 185 290 L 200 295 L 215 290 L 215 255 Z" fill="white" opacity="0.9"/>
    
    <!-- Corbata -->
    <path d="M 200 255 L 195 260 L 193 280 L 195 295 L 200 300 L 205 295 L 207 280 L 205 260 Z" fill="#8b5cf6"/>
    <path d="M 195 260 L 200 255 L 205 260 L 200 265 Z" fill="#7c3aed"/>
    
    <!-- Cabeza y cara -->
    <ellipse cx="200" cy="175" rx="48" ry="55" fill="url(#skinTone2)"/>
    
    <!-- Orejas -->
    <ellipse cx="152" cy="180" rx="8" ry="12" fill="#fbbf24"/>
    <ellipse cx="248" cy="180" rx="8" ry="12" fill="#fbbf24"/>
    
    <!-- Cabello profesional corto -->
    <ellipse cx="200" cy="135" rx="52" ry="35" fill="#1e293b"/>
    <rect x="148" y="135" width="104" height="25" fill="#1e293b"/>
    <path d="M 148 145 Q 165 130 180 140" fill="#1e293b"/>
    <path d="M 252 145 Q 235 130 220 140" fill="#1e293b"/>
    
    <!-- Cejas más masculinas -->
    <path d="M 168 165 Q 178 162 188 165" fill="none" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
    <path d="M 232 165 Q 222 162 212 165" fill="none" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Ojos -->
    <ellipse cx="178" cy="178" rx="11" ry="9" fill="white"/>
    <ellipse cx="222" cy="178" rx="11" ry="9" fill="white"/>
    <circle cx="180" cy="178" r="6" fill="#1e293b"/>
    <circle cx="224" cy="178" r="6" fill="#1e293b"/>
    <circle cx="182" cy="176" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="226" cy="176" r="2.5" fill="white" opacity="0.8"/>
    
    <!-- Nariz -->
    <path d="M 200 180 L 200 195" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3"/>
    <ellipse cx="196" cy="197" rx="3" ry="2.5" fill="#fbbf24" opacity="0.4"/>
    <ellipse cx="204" cy="197" rx="3" ry="2.5" fill="#fbbf24" opacity="0.4"/>
    
    <!-- Sonrisa -->
    <path d="M 180 205 Q 200 213 220 205" fill="none" stroke="#1e293b" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Barba/mandíbula definida -->
    <path d="M 160 195 Q 165 210 175 218" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.3"/>
    <path d="M 240 195 Q 235 210 225 218" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="200" cy="215" rx="10" ry="8" fill="#1e293b" opacity="0.2"/>
  </g>
  
  <!-- Comillas decorativas -->
  <g transform="translate(70, 50)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="70" fill="url(#accentTest2)" opacity="0.25" font-weight="bold">"</text>
    <text x="5" y="5" font-family="Georgia, serif" font-size="70" fill="url(#accentTest2)" opacity="0.15" font-weight="bold">"</text>
  </g>
  
  <g transform="translate(300, 340)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="70" fill="url(#accentTest2)" opacity="0.25" font-weight="bold">"</text>
    <text x="-5" y="-5" font-family="Georgia, serif" font-size="70" fill="url(#accentTest2)" opacity="0.15" font-weight="bold">"</text>
  </g>
  
  <!-- Estrellas de calificación -->
  <g transform="translate(200, 55)">
    <g transform="translate(-50, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest2)"/>
    </g>
    <g transform="translate(-25, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest2)"/>
    </g>
    <g transform="translate(0, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest2)"/>
    </g>
    <g transform="translate(25, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest2)"/>
    </g>
    <g transform="translate(50, 0)">
      <polygon points="0,-10 2.5,-3.5 10,-2.5 4,3 6,10 0,6 -6,10 -4,3 -10,-2.5 -2.5,-3.5" fill="#fbbf24" filter="url(#glowTest2)"/>
    </g>
  </g>
  
  <!-- Badge verificado -->
  <g transform="translate(275, 155)">
    <circle cx="0" cy="0" r="24" fill="#8b5cf6" opacity="0.95" filter="url(#glowTest2)"/>
    <circle cx="0" cy="0" r="18" fill="#7c3aed"/>
    <path d="M -9 0 L -4 9 L 12 -9" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Icono de maletín profesional mejorado -->
  <g transform="translate(120, 160)">
    <rect x="-15" y="0" width="30" height="22" rx="3" fill="#ec4899" opacity="0.85" filter="url(#glowTest2)"/>
    <rect x="-12" y="3" width="24" height="16" rx="2" fill="#1e293b" opacity="0.3"/>
    <rect x="-10" y="-6" width="20" height="7" rx="3" fill="#ec4899" opacity="0.85"/>
    <line x1="-15" y1="8" x2="15" y2="8" stroke="#1e293b" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="11" r="3" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Medalla de premio -->
  <g transform="translate(320, 240)">
    <circle cx="0" cy="0" r="22" fill="#fbbf24" opacity="0.9" filter="url(#glowTest2)"/>
    <circle cx="0" cy="0" r="16" fill="#f59e0b"/>
    <text x="0" y="7" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">1</text>
    <polygon points="-10,-22 -6,-12 0,-22 6,-12 10,-22 0,-10" fill="#ef4444" opacity="0.8"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Partículas brillantes -->
  <circle cx="100" cy="200" r="4" fill="#8b5cf6" opacity="0.7" filter="url(#glowTest2)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="4" fill="#ec4899" opacity="0.7" filter="url(#glowTest2)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="110" r="3" fill="#fbbf24" opacity="0.8" filter="url(#glowTest2)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="130" r="2" fill="#ec4899" opacity="0.6">
    <animate attributeName="cy" values="130;120;130" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="270" r="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="270;260;270" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>