<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgWebNew" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentWebNew" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowWebNew">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgWebNew)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="70" cy="70" r="60" fill="#10b981" opacity="0.12"/>
  <circle cx="330" cy="230" r="70" fill="#06b6d4" opacity="0.12"/>
  
  <!-- Ventana del navegador -->
  <rect x="70" y="50" width="260" height="160" rx="8" fill="#0f172a" stroke="url(#accentWebNew)" stroke-width="2" filter="url(#glowWebNew)"/>
  
  <!-- Barra superior del navegador -->
  <rect x="70" y="50" width="260" height="30" rx="8" fill="url(#accentWebNew)" opacity="0.3"/>
  <circle cx="85" cy="65" r="4" fill="#ef4444"/>
  <circle cx="100" cy="65" r="4" fill="#f59e0b"/>
  <circle cx="115" cy="65" r="4" fill="#10b981"/>
  
  <!-- Barra de direcciones -->
  <rect x="140" y="58" width="170" height="14" rx="7" fill="#1e293b" opacity="0.8"/>
  <circle cx="150" cy="65" r="3" fill="#64748b" opacity="0.6"/>
  <text x="158" y="68" font-family="monospace" font-size="9" fill="#64748b">www.miproyecto.dev</text>
  
  <!-- Contenido de la pÃ¡gina web -->
  <g transform="translate(80, 90)">
    <!-- Header -->
    <rect x="0" y="0" width="240" height="18" rx="3" fill="#10b981" opacity="0.3"/>
    <rect x="8" y="5" width="50" height="8" rx="2" fill="#10b981" opacity="0.7"/>
    
    <!-- NavegaciÃ³n -->
    <rect x="170" y="5" width="18" height="8" rx="2" fill="#06b6d4" opacity="0.6"/>
    <rect x="192" y="5" width="18" height="8" rx="2" fill="#06b6d4" opacity="0.6"/>
    <rect x="214" y="5" width="18" height="8" rx="2" fill="#06b6d4" opacity="0.6"/>
    
    <!-- Imagen hero -->
    <rect x="0" y="25" width="240" height="50" rx="4" fill="url(#accentWebNew)" opacity="0.2"/>
    <circle cx="120" cy="50" r="12" fill="#10b981" opacity="0.4"/>
    <polygon points="105,58 120,42 135,58" fill="#06b6d4" opacity="0.4"/>
    
    <!-- Contenido en columnas -->
    <rect x="0" y="85" width="70" height="45" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.7"/>
    <rect x="85" y="85" width="70" height="45" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.7"/>
    <rect x="170" y="85" width="70" height="45" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.7"/>
    
    <!-- Elementos dentro de las tarjetas -->
    <rect x="8" y="92" width="45" height="3" rx="1.5" fill="#10b981" opacity="0.6"/>
    <rect x="8" y="99" width="35" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="8" y="104" width="40" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="8" y="115" width="30" height="6" rx="3" fill="#06b6d4" opacity="0.6"/>
    
    <rect x="93" y="92" width="45" height="3" rx="1.5" fill="#06b6d4" opacity="0.6"/>
    <rect x="93" y="99" width="35" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="93" y="104" width="40" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="93" y="115" width="30" height="6" rx="3" fill="#10b981" opacity="0.6"/>
    
    <rect x="178" y="92" width="45" height="3" rx="1.5" fill="#10b981" opacity="0.6"/>
    <rect x="178" y="99" width="35" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="178" y="104" width="40" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="178" y="115" width="30" height="6" rx="3" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <!-- CÃ³digo HTML flotante -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#10b981" opacity="0.7" font-weight="bold">&lt;html&gt;</text>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(345, 90)">
    <text x="0" y="0" font-family="monospace" font-size="16" fill="#06b6d4" opacity="0.7" font-weight="bold">&lt;/&gt;</text>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(25, 210)">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#06b6d4" opacity="0.6">CSS</text>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Dispositivos responsivos -->
  <g transform="translate(100, 235)">
    <!-- MÃ³vil -->
    <rect x="0" y="0" width="22" height="38" rx="3" fill="#0f172a" stroke="#10b981" stroke-width="2" opacity="0.9"/>
    <rect x="3" y="4" width="16" height="26" rx="1" fill="#10b981" opacity="0.3"/>
    <circle cx="11" cy="33" r="2" fill="#10b981" opacity="0.6"/>
    <text x="11" y="21" font-family="Arial" font-size="6" fill="#10b981" text-anchor="middle" opacity="0.5">ðŸ“±</text>
  </g>
  
  <g transform="translate(145, 230)">
    <!-- Tablet -->
    <rect x="0" y="0" width="35" height="43" rx="3" fill="#0f172a" stroke="#06b6d4" stroke-width="2" opacity="0.9"/>
    <rect x="3" y="4" width="29" height="32" rx="1" fill="#06b6d4" opacity="0.3"/>
    <circle cx="17.5" cy="39" r="2" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <g transform="translate(200, 225)">
    <!-- Desktop -->
    <rect x="0" y="0" width="55" height="35" rx="2" fill="#0f172a" stroke="#10b981" stroke-width="2" opacity="0.9"/>
    <rect x="3" y="3" width="49" height="26" rx="1" fill="#10b981" opacity="0.3"/>
    <rect x="20" y="31" width="15" height="3" fill="#64748b"/>
    <path d="M 12 34 L 43 34 L 46 38 L 9 38 Z" fill="#64748b" opacity="0.7"/>
  </g>
  
  <!-- CSS/Estilos -->
  <g transform="translate(280, 225)">
    <rect x="0" y="0" width="70" height="55" rx="5" fill="#0f172a" stroke="#06b6d4" stroke-width="2" opacity="0.9"/>
    <text x="8" y="16" font-family="monospace" font-size="11" fill="#06b6d4" opacity="0.7">.style {</text>
    <text x="12" y="28" font-family="monospace" font-size="9" fill="#10b981" opacity="0.6">color:</text>
    <text x="12" y="38" font-family="monospace" font-size="9" fill="#8b5cf6" opacity="0.6">font:</text>
    <text x="8" y="48" font-family="monospace" font-size="11" fill="#06b6d4" opacity="0.7">}</text>
  </g>
  
  <!-- Etiquetas HTML adicionales -->
  <g transform="translate(340, 160)">
    <rect x="0" y="0" width="45" height="18" rx="3" fill="#0f172a" stroke="#10b981" stroke-width="1.5" opacity="0.8"/>
    <text x="8" y="12" font-family="monospace" font-size="9" fill="#10b981">&lt;div&gt;</text>
  </g>
  
  <!-- JavaScript -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="35" height="18" rx="3" fill="#0f172a" stroke="#f59e0b" stroke-width="1.5" opacity="0.8"/>
    <text x="8" y="12" font-family="Arial" font-size="10" fill="#f59e0b" font-weight="bold">JS</text>
  </g>
  
  <!-- Cursor de mouse -->
  <g transform="translate(190, 130)">
    <path d="M 0 0 L 0 18 L 6 13 L 9 20 L 12 19 L 9 12 L 16 12 Z" fill="url(#accentWebNew)" filter="url(#glowWebNew)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,15; 0,0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- PartÃ­culas -->
  <circle cx="60" cy="110" r="2" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="110;90;110" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="200" r="2" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="200;180;200" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>