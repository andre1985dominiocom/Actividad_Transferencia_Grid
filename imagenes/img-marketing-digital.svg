<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMkt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentMkt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowMkt">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgMkt)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="70" cy="70" r="60" fill="#f59e0b" opacity="0.12"/>
  <circle cx="330" cy="230" r="70" fill="#ef4444" opacity="0.12"/>
  
  <!-- Meg치fono principal -->
  <g transform="translate(150, 120)">
    <!-- Cuerpo del meg치fono -->
    <path d="M 0 0 L 40 -25 L 40 25 Z" fill="url(#accentMkt)" filter="url(#glowMkt)"/>
    <ellipse cx="40" cy="0" rx="8" ry="25" fill="url(#accentMkt)" opacity="0.8"/>
    <rect x="-5" y="-8" width="10" height="16" rx="2" fill="#1e293b" stroke="url(#accentMkt)" stroke-width="2"/>
    
    <!-- Ondas de sonido -->
    <path d="M 50 -10 Q 65 -10 70 0 Q 65 10 50 10" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 60 -18 Q 80 -18 88 0 Q 80 18 60 18" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 70 -26 Q 95 -26 105 0 Q 95 26 70 26" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.1;0.7;0.1" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Gr치fico de crecimiento -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="100" height="70" rx="6" fill="#0f172a" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
    
    <!-- Barras del gr치fico -->
    <rect x="15" y="45" width="12" height="15" fill="#f59e0b" opacity="0.7"/>
    <rect x="33" y="35" width="12" height="25" fill="#f59e0b" opacity="0.8"/>
    <rect x="51" y="25" width="12" height="35" fill="#ef4444" opacity="0.9"/>
    <rect x="69" y="15" width="12" height="45" fill="#ef4444">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Flecha de tendencia -->
    <path d="M 15 50 L 75 20" stroke="#10b981" stroke-width="2" opacity="0.8"/>
    <polygon points="75,20 70,25 80,23" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Iconos de redes sociales -->
  <g transform="translate(260, 80)">
    <circle cx="0" cy="0" r="20" fill="#0f172a" stroke="#3b82f6" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="7" font-family="Arial" font-size="20" fill="#3b82f6" text-anchor="middle" font-weight="bold">f</text>
  </g>
  
  <g transform="translate(310, 140)">
    <circle cx="0" cy="0" r="18" fill="#0f172a" stroke="#ec4899" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="-8" y="-8" width="16" height="16" rx="4" fill="none" stroke="#ec4899" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="none" stroke="#ec4899" stroke-width="2"/>
  </g>
  
  <g transform="translate(290, 200)">
    <circle cx="0" cy="0" r="18" fill="#0f172a" stroke="#10b981" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M -8 2 L -3 7 L 8 -7" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Target/objetivo -->
  <g transform="translate(60, 180)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="0" r="5" fill="#ef4444" opacity="0.9">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>